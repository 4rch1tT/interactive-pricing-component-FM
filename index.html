<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main class="main-container">
      <img src="./images/bg-pattern.svg" alt="bg-pattern" class="bg-pattern" />
      <div class="container">
        <div class="container-p1">
          <img
            src="./images/pattern-circles.svg"
            alt="pattern-circles"
            id="pattern-circles"
          />
          <div>
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial. No credit card required.</p>
          </div>
        </div>
        <div class="container-p2">
          <div class="part1">
            <div class="pricing-container">
              <div class="pageview-info"><span id="pageview-no"></span>PAGEVIEWS</div>
              <div class="amount-info">$<span id="amount-no"></span>/month</div>
            </div>
            <div class="input-div">
              <input type="range" name="" id="slider" />
            </div>
            <div class="billing-container">
              Monthly Billing
              <button>****</button>
              Yearly Billing
              <span id="discount"> 25% discount</span>
            </div>
          </div>
          <hr />
          <div class="trial-details">
            <div>
              <div class="benefits">
                <img src="./images/icon-check.svg" alt="icon-check" />
                <span>Unlimited websites</span>
              </div>
              <div class="benefits">
                <img src="./images/icon-check.svg" alt="icon-check" />
                <span>100% data ownership</span>
              </div>
              <div class="benefits">
                <img src="./images/icon-check.svg" alt="icon-check" />
                <span>Email reports</span>
              </div>
            </div>
            <div class="trial-btn-container">
              <button class="trial-btn">Start my trial</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
